<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes" />

<title></title>
<style>
div[data-tpl] {
	display: none;
}

.hidden {
	display: none;
}
</style>
</head>
<body>

<div id="wrapper">

	<div id="canvas">
		
	</div>

</div>

<script type="text/template" data-tpl="open-url">
	<div id="open-url">
		<p>
			<label>Please enter a URL to open<br>
			<input type="url" id="db-url" value="smpl.pwd">
		</p>
		<p>
			<label>Enter password<br>
			<input type="password" id="db-pw" value="test">
		</p>
		<button id="open">Open</button>
		<button id="btn-create-db">Create new DB</button>
	</div>
</script>

<script type="text/template" data-tpl="password-list">
	<div id="password-list">
		<div class="visibility-switch">
			<button class="show-all">Show All</button>
			<button class="hide-all hidden">Hide All</button>
		</div>
		<ul>
			<li class="pw-item">
				<h1></h1>
				<dl>
					<dt class="item-url">URL</dt>
					<dd><a href="" target="_blank"></a></dd>
					<dt class="item-password">Password</dt>
					<dd><button class="btn-pwd-switch"></button></dd>
					<dt class="item-notes">Notes</dt>
					<dd></dd>
				</dl>
			</li>
		</ul>
	</div>
</script>

<script src="js/lib/jsencryption.js"></script>
<script src="js/lib/handlebars.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="js/main.js"></script>
<!--<script data-main="js/app.js" src="js/lib/require.js"></script>-->
</body>
</html>
