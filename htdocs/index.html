<body class="loading">

<div id="wrapper">

	<div id="canvas">
		<div class="inner"></div>
	</div>

	<div id="ui">

		<div id="menu">

			<ul>
				<li><a href="/lock" class="fn-menu-close">Lock</a></li></li>
			</ul>

		</div>

		<button class="btn-ui btn-icon icon-menu" id="btn-menu"></button>
		<button class="btn-ui btn-icon icon-back" id="btn-back"></button>

	</div>

</div>

<script type="text/x-handlebars-template" data-tpl="home">
<ul>
<li><a href="/database/open">Open database</a></li>
<li><a href="/database/create">Create database</a></li>
</ul>
</script>

<script type="text/x-handlebars-template" data-tpl="open-url">

	<header>
		<h1>Passwords</h1>
	</header>

	<div>
		<h1>Psswrd.js</h1>
		<div class="form-group">
			<p>
				<label>Enter database URL<br>
				<input type="url" id="db-url" value="../smpl.pwd">
			</p>
		</div>
		<div class="form-group">
			<p>
				<label>Enter password<br>
				<input type="password" id="db-pw" value="test">
			</p>
		</div>
		<div class="form-group">
			<p>
				<label><input type="checkbox" id="db-save"> Save local copy</label>
			</p>
		</div>
		<button id="open" class="">Open</button>
	</div>

</script>


<script type="text/x-handlebars-template" data-tpl="password-list">

	<header>
		<h1>Passwords</h1>
	</header>

	<ul id="password-list">
	{{#each data}}
		<li class="pw-item" data-index="{{@index}}">
			<h1>{{title}}</h1>
			<dl>
				{{#if url}}
				<dt class="item-url">URL</dt>
				<dd><a href="{{url}}" target="_blank">{{url}}</a></dd>
				{{/if}}
				<dt class="item-password">Password</dt>
				<dd>
					<button class="btn-pwd-switch" data-visible="false" data-resolved="{{resolved}}" data-hidden="••••••••">show</button>
					<pre class="item-password-value">••••••••</pre>
				</dd>
				{{#if notes}}
				<dt class="item-notes">Notes</dt>
				<dd>{{breaklines notes}}</dd>
				{{/if}}
			</dl>
		</li>
	{{else}}
		<li>No items found.</li>
	{{/each}}
	</ul>

	<footer>
		<nav class="navbar">
			<ul>
				<li class="item">
					<button class="show-all">Show All</button>
				</li>
				<li class="item">
					<button class="hide-all">Hide All</button>
				</li>
			</ul>
		</nav>
	</footer>

<!--
	<nav class="bottom-navbar">
		<ul>
			<li>Foo</li>
			<li>Bar</li>
		</ul>
	</nav>
-->
</script>



<script type="text/x-handlebars-template" data-tpl="lockscreen">

	<header>
		<h1>Passwords</h1>
	</header>

	<h1>Locked</h1>
	<div class="form-group">
		<p>
			<label>Enter password<br>
			<input type="password" id="db-pw" value="">
		</p>
	</div>

	<button id="unlock" class="">Unlock</button>

</script>


<script type="text/x-handlebars-template" data-tpl="error">
	<header>
		<h1>OMG!</h1>
	</header>

	<h1>Oops! An error occured.</h1>
	<p>{{error}}</p>

</script>

<script type="text/x-handlebars-template" data-tpl="help">

	<header>
		<h1>Help</h1>
	</header>

	<div>
		<h2>About</h2>
		Hi.
	</div>

</script>



<script data-main="/js/app.js" src="/js/lib/require.js"></script>

</body>
</html>
