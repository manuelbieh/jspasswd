<script type="text/x-handlebars-template" data-tpl="open-url">

	<header>

			</p>
		</div>
		<div class="form-group">

		<div class="form-group">

			</p>
		</div>
		<button id="open" class="">Open</button>
	</main>

</script>


<script type="text/x-handlebars-template" data-tpl="password-list">

	<header>
		<h1>Passwords</h1>
	</header>

	<main>

		<ul id="password-list">
		{{#each data}}
			<li class="pw-item" data-index="{{@index}}">
				<h1>{{title}}</h1>
				<dl>
					{{#if url}}
					<dt class="item-url">URL</dt>
					<dd><a href="{{url}}" target="_blank">{{url}}</a></dd>
					{{/if}}
					<dt class="item-password">Password</dt>
					<dd>
						<button class="btn-pwd-switch" data-visible="false" data-resolved="{{resolved}}" data-hidden="••••••••">show</button>
						<pre class="item-password-value">••••••••</pre>
					</dd>
					{{#if notes}}
					<dt class="item-notes">Notes</dt>
					<dd>{{breaklines notes}}</dd>
					{{/if}}
				</dl>
			</li>
		{{else}}
			<li>No items found.</li>
		{{/each}}
		</ul>

	</main>

	<footer>
		<nav class="navbar">
			<ul>
				<li class="item">
					<button class="show-all">Show All</button>
				</li>
				<li class="item">
					<button class="hide-all">Hide All</button>
				</li>
				<li class="item">
					<button class="save">Save</button>
				</li>
			</ul>
		</nav>
	</footer>

<!--
	<nav class="bottom-navbar">
		<ul>
			<li>Foo</li>
			<li>Bar</li>
		</ul>
	</nav>
-->
</script>
